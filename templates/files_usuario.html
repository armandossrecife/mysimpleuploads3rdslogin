<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downloads</title>
</head>
<body>
    <h3>Lista de arquivos do S3</h3>

    <div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <h2>{{ message }}</h2>
          {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}        
    </div>
    
    {% for file in files %}
    <div>
        {{ file.original_filename }} - <a href="https://{{ file.bucket }}.s3.{{ file.region }}.amazonaws.com/{{ file.filename }}">download</a> 
        - <a href="{{url_for('show_file', id=id, nome=file.filename)}}">View</a>
    </div>
    {% endfor %}
    <br>
    <a href="/">[Home]</a>
</body>
</html>
