<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
</head>
<body>
    <h3>Upload to S3</h3>

    <div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <h2>{{ message }}</h2>
          {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}        
    </div>

    <div>
      <form method="POST" action="{{ url_for('upload_page', id=id)}}" enctype="multipart/form-data"">
          <input type="file" name="file-to-save" />
          <button>Upload</button>
      </form>
    </div>
    <br>
    <div>
      {% for file in files %}
      <div>
          {{ file.original_filename }} - <a href="https://{{ file.bucket }}.s3.{{ file.region }}.amazonaws.com/{{ file.filename }}">{{ file.filename }}</a>
      </div>
      {% endfor %}
      <br>
    </div>
    <a href="/">[Home]</a>

</body>
</html>
